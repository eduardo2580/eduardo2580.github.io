name: Minify and Deploy

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**.html'
      - '**.js'
      - '**.css'

permissions:
  contents: write

jobs:
  minify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Minify files
        uses: anthonyftwang/minify@v1.0.0
        with:
          directory: './' # Minify files in the root and all subdirectories

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ—œï¸ Minify: optimize assets [skip ci]"
          branch: ${{ github.ref }}

      - name: Generate summary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "## âœ… Minification Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Files have been successfully minified and committed." >> $GITHUB_STEP_SUMMARY   