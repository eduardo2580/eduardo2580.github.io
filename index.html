<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo Rodrigues - Junior Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0a0e27;
            color: #00ff41;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated background grid */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Scanlines effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        /* Main container */
        .hero-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        /* Language selector card */
        .language-card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(26, 0, 51, 0.9) 100%);
            border: 2px solid #00ff41;
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.5), inset 0 0 50px rgba(0, 255, 65, 0.1);
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: cardFloat 3s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .language-card::before {
            content: "[INITIALIZE_SYSTEM]";
            position: absolute;
            top: -12px;
            left: 20px;
            background-color: #0a0e27;
            padding: 0 10px;
            color: #ff00ff;
            font-size: 0.7rem;
            border: 1px solid #ff00ff;
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-header h1 {
            color: #00ffff;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 0.5rem;
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; }
            50% { text-shadow: 0 0 10px #00ffff, 0 0 15px #00ffff; }
        }

        .card-header h1::before {
            content: "< ";
            color: #ff00ff;
        }

        .card-header h1::after {
            content: " />";
            color: #ff00ff;
        }

        .card-header p {
            color: #00ff41;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .card-header p::before {
            content: "[";
            color: #ff00ff;
        }

        .card-header p::after {
            content: "]";
            color: #ff00ff;
        }

        .language-heading {
            color: #ff00ff;
            text-align: center;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px #ff00ff;
            animation: textCycle 9s infinite;
        }

        @keyframes textCycle {
            0%, 30% { content: attr(data-en); opacity: 1; }
            33%, 36% { opacity: 0; }
            37%, 63% { content: attr(data-es); opacity: 1; }
            66%, 69% { opacity: 0; }
            70%, 97% { content: attr(data-pt); opacity: 1; }
            100% { opacity: 0; }
        }

        .language-selector {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .lang-button {
            display: block;
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, #000000 0%, #1a0033 100%);
            color: #00ff41;
            border: 2px solid #00ff41;
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            transition: all 0.3s;
            overflow: hidden;
        }

        .lang-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.3), transparent);
            transition: left 0.5s;
        }

        .lang-button:hover::before {
            left: 100%;
        }

        .lang-button:hover {
            background: linear-gradient(135deg, #1a0033 0%, #000000 100%);
            border-color: #ff00ff;
            color: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transform: translateX(5px);
        }

        .lang-button .flag {
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .lang-button .prefix {
            color: #ff00ff;
            margin-right: 0.5rem;
        }

        .attribution {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 255, 65, 0.3);
            color: #00ff41;
            font-size: 0.8rem;
        }

        .attribution::before {
            content: "[SYSTEM_INFO] ";
            color: #ff00ff;
        }

        /* Glitch effect */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Terminal cursor */
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00ff41;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .language-card {
                padding: 2rem 1.5rem;
            }

            .card-header h1 {
                font-size: 1.5rem;
            }

            .language-heading {
                font-size: 1.2rem;
            }

            .lang-button {
                padding: 1rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background effects -->
    <div class="grid-bg"></div>
    <div class="scanlines"></div>
    <div class="particles" id="particles"></div>

    <!-- Main content -->
    <div class="hero-section">
        <div class="language-card">
            <div class="card-header">
                <h1>Eduardo Rodrigues</h1>
                <p>Junior Developer</p>
            </div>

            <h2 class="language-heading" id="languageHeading">Select Language<span class="cursor"></span></h2>

            <div class="language-selector">
                <a href="index.en.html" class="lang-button">
                    <span class="prefix">[01]</span>
                    <span class="flag">ðŸ‡ºðŸ‡¸</span>
                    English
                </a>
                <a href="index.es.html" class="lang-button">
                    <span class="prefix">[02]</span>
                    <span class="flag">ðŸ‡ªðŸ‡¸</span>
                    EspaÃ±ol
                </a>
                <a href="index.pt.html" class="lang-button">
                    <span class="prefix">[03]</span>
                    <span class="flag">ðŸ‡§ðŸ‡·</span>
                    PortuguÃªs
                </a>
            </div>

            <div class="attribution">
                &copy; 2025 Eduardo Souza Rodrigues. All rights reserved.
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Cycling language heading
        const headingEl = document.getElementById('languageHeading');
        const languages = [
            { text: 'Select Language', lang: 'en' },
            { text: 'Seleccione el Idioma', lang: 'es' },
            { text: 'Selecione o Idioma', lang: 'pt' }
        ];
        let currentLang = 0;

        setInterval(() => {
            currentLang = (currentLang + 1) % languages.length;
            const lang = languages[currentLang];
            
            headingEl.style.opacity = '0';
            headingEl.style.transition = 'opacity 0.3s';
            
            setTimeout(() => {
                headingEl.innerHTML = lang.text + '<span class="cursor"></span>';
                headingEl.setAttribute('lang', lang.lang);
                headingEl.style.opacity = '1';
            }, 300);
        }, 3000);

        // Add glitch effect on hover
        const buttons = document.querySelectorAll('.lang-button');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.animation = 'glitch 0.3s';
                setTimeout(() => {
                    this.style.animation = '';
                }, 300);
            });
        });
    </script>
</body>
</html>
